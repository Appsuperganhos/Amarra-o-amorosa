<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amarração Amorosa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Pronta para descobrir o segredo para reconquistar seu amor?</h1>
        <p>Conheça o método da Amarração Amorosa e traga o seu amor de volta em 3 dias</p>
        <div class="gender-selection">
            <strong>Selecione seu gênero abaixo:</strong>
            <div class="options">
                <div class="option" id="male">
                    <img src="images/masculino.jpg" alt="Masculino">
                    <p>MASCULINO</p>
                </div>
                <div class="option" id="female">
                    <img src="images/feminino.jpg" alt="Feminino">
                    <p>FEMININO</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
